<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<div class="row">
    <div class="column">
        <img style="size: 75%;" th:src="@{images/aware_logo_tulip.jpg}">
    </div>
    <div class="column">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input class="rounded" type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input class="rounded" type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="contact">Email</label>
            <input class="rounded" id="contact" placeholder="your@email.com.."></br>
            <label for="subject">Subject</label>
            <textarea class="rounded"  id="subject" name="subject" placeholder="Leave me a message.."></textarea>
            <input class="rounded"  type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
