<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>


<div class="w3-main w3-padding-large" style="margin-left:40%">

    <!-- Menu icon to open sidebar -->
    <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>

    <!-- Header -->
    <header class="w3-container w3-center" style="padding:128px 16px" id="home">
        <h1 class="w3-jumbo"><b>{user.username}</b></h1>
        <p>Muralist, Artist, Web Designer</p>
        <img src="/images/self_portrait.jpg" class="w3-image w3-hide-large w3-hide-small w3-round" style="display:block;width:60%;margin:auto;">
        <img src="/images/self.jpg" class="w3-image w3-hide-large w3-hide-medium w3-round" width="1000" height="1333">
        <button class="w3-button w3-light-grey w3-padding-large w3-margin-top">
            <i class="fa fa-download"></i> Download Resume
        </button>
    </header>

    <!-- Portfolio Section -->
    <div class="w3-padding-32 w3-content" id="portfolio">
        <h2 class="w3-text-grey">My Portfolio</h2>
        <hr class="w3-opacity">

        <!-- Grid for photos -->
        <div class="w3-row-padding" style="margin:0 -16px">
            <div class="w3-half">
                <img src="/images/blue_cherry.jpg" style="width:100%">
                <img src="/images/propaganda_brews.jpg" style="width:100%">
                <img src="/images/whiskey_table.jpg" style="width:100%">
                <img src="/images/hanami_lantern.jpg" style="width:100%">
                <img src="/images/chocolate_sawyer.jpg" style="width:100%">
                <img src="/images/bee_shower.jpg" style="width:100%">
            </div>

            <div class="w3-half">
                <img src="/images/kronos_for_america.jpeg" style="width:100%">
                <img src="/images/tyranny_of_pomegranates.jpeg" style="width:100%">
                <img src="/images/gunz_godz_gonzo.jpeg" style="width:100%">
                <img src="/images/birth_of_wisdom.jpeg" style="width:100%">
            </div>
            <!-- End photo grid -->
        </div>
        <!-- End Portfolio Section -->
    </div>

    <!-- About Section -->
    <div class="w3-content w3-justify w3-text-grey w3-padding-32" id="about">
        <h2>About</h2>
        <hr class="w3-opacity">
        <p>Some text about me that shall not be written at this time or possibly ever...
        </p>
    </div>
