<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header th:replace="fragments :: header"></header>

<body class="container">
<form method="POST" action="/gallery/uploadFile" enctype="multipart/form-data">
    <label>Select a File to Upload:
        <input class="rounded" type="file" name="file">
    </label>

    <textarea>File Description:
        <input class="rounded" type="text" name="description">
    </textarea>

    <input class="rounded" type="submit" class="btn btn-primary" value="Upload"> Upload File.
</form>
</body>
</html>
