<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>


<body>

<div>
    <h1>Register</h1>
</div>

    <form class="register-container" action=" " method="post">
        Username:  <input type="text" th:field="${user.username}"/><br/>
        Name:  <input type="text" th:field="${user.name}"/><br/>
        Email:  <input type="text" th:field="${user.email}"/><br/>
        Password:  <input type="password" th:field="${user.password}"/><br/>
        <input type="submit" value="Create User"/><br/>
    </form>

</body>
</html>
